<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"></meta>
	<title>BMI計算</title>
	<link rel="stylesheet" href="../css/index.css">
</head>
<body>
	<h1 class="page-title">BMI計算</h1>
	<div class="form">
		<form method="post" action="/bmi/result">
			<label>身長( 例.身長170cmの場合:1.7 )</label><br />
			<input type="text" placeholder="数値で入力してください" id="height" name="height" value="0.0"/><br/>
			
			<br/>
			<label>体重( 例.体重60kgの場合:60.0 )</label><br />
			<input type="text" placeholder="数値で入力してください" id="weight" name="weight" value="0.0"/><br/>
			
			<br/>
			<button type="submit">計算</button>
		</form>
		
	</div>
</body>
</html>
